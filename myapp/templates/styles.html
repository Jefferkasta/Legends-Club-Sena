{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>LEGENDS CLUB | TATTOO</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="G-STORE | TATTOO" name="keywords">
    <meta content="Tienda de tatuajes" name="description">

    <!-- Favicon -->
    <link href="{% static '/img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static '/lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static '/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static '/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <!-- <link href="static/css/style.css" rel="stylesheet"> -->
    <link href="{% static '/css/style.css'%}" rel="stylesheet">
</head>

<body>
    
    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg  navbar-light py-3 py-lg-0 px-lg-5 fixed-top"
            style="background: #0000009c;">
            <a href="/" class="navbar-brand ml-lg-3">
                <!-- <h1 class="m-0 text-primary"><span class="text-light">Legends-</span>Club</h1> -->
                <h1 class="m-0 text-primary"><span class="text-light"></span></h1>
                <span class="text-light"><img src="{% static '/img/logo.jpg'%}" alt=""></span>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3 text-light" id="navbarCollapse">
                <div class="navbar-nav m-auto py-0">
                    <a href="/" class="nav-item nav-link active text-light">Home</a>
                    <a href="#team" class="nav-item nav-link text-light">Artistas</a>
                    <a href="#store" class="nav-item nav-link text-light">Tienda</a>
                    <a href="price.html" class="nav-item nav-link text-light">Pricing</a>
                    <a href="contact.html" class="nav-item nav-link text-light">Contact</a>
                </div>
                {% if user.is_authenticated %}
                <a href="/logout" class="btn btn-outline-light d-none d-lg-block">cerrar sesión</a>
                {% if user.is_superuser%}
                <a href="/profileAdmin" class="btn btn-outline-light d-none d-lg-block">{{user.username}} </a>
                {% else %}
                <a href="/" class="btn btn-outline-light d-none d-lg-block">Inicio </a>
                {% endif %}
                {% else %}
                <a href="/signup" class="btn btn-outline-light d-none d-lg-block ">registro</a>
                <a href="/signin" class="btn btn-outline-light d-none d-lg-block ">iniciar sesión</a>

                {% endif %}
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    {% block content %}

    <div class="container" style="margin-top: 90px;">
        <form action="agendarCita" method="POST">
            <div class="mb-3">
            {% if  %}           
        </form>
    </div>

   
    {% endblock %}

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '/lib/easing/easing.min.js'%}"></script>
    <script src="{% static '/lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static '/lib/counterup/counterup.min.js'%}"></script>
    <script src="{% static '/lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static '/lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{% static '/lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{% static '/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="{% static '/js/main.js'%}"></script>
</body>

</html>
